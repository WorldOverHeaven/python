{% extends 'base.html' %}

{% block title %}
    Posts
{% endblock %}

{% block body %}
<div class="container">

{% if articles|lenght > 0 %}

{% for el in articles %}

    <div class="container">
    <div class="alert alert-info">
    <h2>{{ el.title }}</h2>
    <p>{{ el.intro }}</p>
    <p><b>Date: {{ el.date.date() }}</b></p>
    <a href="/posts/{{ el.id }}" class="btn btn-warning">More</a>
    </div>
    </div>
{% endfor %}
{% else %}
<p>:(</p>
{% endif %}
</div>
{% endblock %}
